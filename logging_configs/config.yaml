version: 1
disable_existing_loggers: false
formatters:
  simple:
    format: '%(levelname)s: %(message)s'
handlers:
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: simple
    filename: logs/tcp_sniffer.log
    maxBytes: 100000
    backupCount: 3
loggers:
  root:
    level: INFO
    handlers:
    - file
